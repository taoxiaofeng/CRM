<div ng-controller=promotionProductCtrl class="promotion-product container-fluid"><md-tabs md-dynamic-height md-border-bottom><md-tab label=架上商品 ng-click=changeActiveQueryParams(1)></md-tab><md-tab label=已下架商品 ng-click=changeActiveQueryParams(0)></md-tab></md-tabs><div class=header-view><div class="input-group col-md-5"><input type=text class="form-control input-products-search" placeholder=根据{{queryDesc}}查询 ng-model=queryParams.queryName ng-keyup=productKeyup($event)><div class=input-group-btn><button class="btn btn-default dropdown-toggle" ng-click=productSearch()>查询</button><drop-down btn-style="btn btn-default dropdown-toggle querytype-btn" list={{queryProductConfig.nameTypeData}} default-item={{queryConfigDefaultItem}} select=queryProductConfig.selectItem(item)></drop-down></div></div><button ng-if=queryParams.status class="btn btn-default btn-addproduct" data-toggle=modal data-target=#modal-editproduct ng-click=productEditWin()>添加商品</button></div><table ng-table=tableParams class="table table-condensed table-bordered table-hover ngtable table-mini" show-filter=true><thead><th>序号</th><th><sort-button title=商品编号 asc-sort-code=1 desc-sort-code=0 sort-callback=sortBySku(item)></sort-button></th><th>商品名称</th><th>规格</th><th>商品原价(元)</th><th>商品售价(元)</th><th>支付类型</th><th>操作</th></thead><tr ng-repeat="pro in $data"><td sortable="''">{{pro.index+1}}</td><td sortable="''">{{pro.sku}}</td><td sortable="''">{{pro.title}}</td><td sortable="''">{{pro.spec}}</td><td sortable="''">{{pro.originalPrice/100}}</td><td sortable="''">{{pro.price/100}}</td><td sortable="''">{{PROMOTION_PAY_TYPE.DESC[pro.payType]}}</td><td sortable="''"><button class="btn btn-link btn-sm" ng-click=productEditWin(pro.id)>编辑</button> &nbsp;&nbsp;&nbsp; <button class="btn btn-link btn-sm" ng-click=modifyProductActive(pro)>{{pro.active?'下架':'上架'}}</button> &nbsp;&nbsp;&nbsp; <button class="btn btn-link btn-sm" href=javascript:; ng-click=getLink(pro.id)>H5链接</button></td></tr></table><script type=text/ng-template id=productEdit><div class="modal-header"> <button type="button" style="position: absolute;top: 5px;right: 8px;color: red;" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title">编辑/新建营销商品</h4> </div> <form name="productFrom" ng-submit="productSave(product)"> <div class="modal-body form-inline"> <ul class="product-form-ul"> <li> <div class="col-md-4"> <label class="product-label">商品编码:</label> <input type="text" class="form-control" required-input ng-model="product.sku" required/> <label class="warn-tip">*</label> </div> <div class="col-md-6"> <label class="product-label">商品标题:</label> <input type="text" class="form-control input-title" placeholder="14个字以内" required-input ng-model="product.title" required/> <label class="warn-tip">*</label> </div> <div class="clear-both"></div> </li> <li> <div class="col-md-10"> <label class="product-label">商品副标题:</label> <input type="text" class="form-control input-subtitle" placeholder="建议20个字以内" ng-model="product.subtitle" /> </div> <div class="clear-both"></div> </li> <li> <div class="col-md-4"> <label class="product-label">支付类型:</label> <drop-down btn-style="btn-default" default-item={{payTypeConfig.getDefaultItem(product.payType)}} desc-field="name" list={{payTypeConfig.getList()}} select="payTypeConfig.selectItem(item)" disabled={{payTypeSelectDisabled}}></drop-down> <label class="warn-tip">*</label> </div> <div class="col-md-4"> <label class="product-label">商品规格:</label> <input type="text" class="form-control" ng-model="product.spec" /> </div> <div class="clear-both"></div> </li> <li> <div class="col-md-4"> <label class="product-label">商品原价: </label> <input type="number" class="form-control input-price" ng-model="product.originalPrice" min="0.00" step="0.01" /> <label>元</label> </div> <div class="col-md-4"> <label class="product-label">商品售价: </label> <input type="number" class="form-control input-price" required required-input ng-model="product.price" min="0.00" step="0.01" /> <label>元</label> <label class="warn-tip">*</label> </div> <div class="clear-both"></div> </li> <li> <div class="col-md-12"> <label class="product-label">描述信息:</label> <textarea class="form-control" cols="80" rows="3" placeholder="对商品描述点什么吧" ng-model="product.des"></textarea> </div> <div class="clear-both"></div> </li> <li> <div class="col-md-12 uploader-head"> <label class="product-label" style="float:left;">商品轮播图:</label> <uploader index="1" value="product.cover" ng-model="product.cover" path="product" upload-title="添加图片" hide-input=true did-upload="didUploadImg(file,1)" size-limit="{{imgSizeLimit}}"> </uploader> <span class="warn-tip">*建议上传1080*1080 小于500k的白底图片(最多上传5张)</span> </div> <table ng-table="imgTableParams" class="table table-condensed table-bordered table-hover ngtable account-table table-mini"> <tr ng-repeat="img in product.imgDetails"> <td data-title="'序号'"> <input type="number" ng-model="img.index" ng-change="sortImgs(1)" /> </td> <td data-title="'图片大小'">{{utilService.parseKByBytes(img.file_size)+'k'}}</td> <td data-title="'尺寸'">{{img.image_width+'*'+img.image_height}}</td> <td data-title="'预览'"><img src="{{picUrl+img.path}}" ng-click="imgPreview(img)" /></td> <td data-title="'操作'"> <button class="btn btn-link btn-sm" ng-click="deleteImg($index,1)">删除 </button> </td> </tr> </table> <div class="clear-both"></div> </li> <li> <div class="col-md-12 uploader-head"> <label class="product-label" style="float:left;">图文详情(选填):</label> <uploader index="2" value="product.cover" ng-model="product.cover" path="product" upload-title="添加图片" hide-input="true" did-upload="didUploadImg(file,2)" size-limit="{{imgSizeLimit}}"> </uploader> <span class="warn-tip">*建议上传1080*1080 小于500k的白底图片</span> </div> <table ng-table="desImgTableParams" class="table table-condensed table-bordered table-hover ngtable account-table table-mini"> <tr ng-repeat="img in product.desImgDetails"> <td data-title="'序号'"> <input type="number" ng-model="img.index" ng-change="sortImgs(2)" /> </td> <td data-title="'图片大小'">{{utilService.parseKByBytes(img.file_size)+'k'}}</td> <td data-title="'尺寸'">{{img.image_width+'*'+img.image_height}}</td> <td data-title="'预览'"><img src="{{picUrl+img.path}}" ng-click="imgPreview(img)" /></td> <td data-title="'操作'"> <button class="btn btn-link btn-sm" ng-click="deleteImg($index,2)">删除 </button> </td> </tr> </table> <div class="clear-both"></div> </li> <li ng-if="product.id"> <div class="col-md-12"> <label class="product-label">H5链接:</label> <span>{{product.link}}</span> </div> <div class="clear-both"></div> </li> </ul> <div class="modal-footer"> <button type="button" class="btn btn-default" ng-if="product.id" ng-click="modifyProductActive(product)">{{product.active?'下架':'上架'}}</button> <button type="button" class="btn btn-default" ng-click="cancel();">取消</button> <button type="submit" class="btn btn-primary">确定</button> </div> </div> </form></script><script type=text/ng-template id=imgPreviewer><div class="modal-header"> <button type="button" style="position: absolute;top: 5px;right: 8px;color: red;" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title">图片预览</h4> </div> <div class="modal-body form-inline"> <img src="{{picUrl+previewImg.path}}" /> </div></script><script type=text/ng-template id=linkShow><div class="link-modal"> <div class="modal-header"> <button type="button" style="position: absolute;top: 5px;right: 8px;color: red;" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title">H5链接</h4> </div> <div class="modal-body form-inline"> <div class="wechat-link"> <div>微信分享链接:</div> <div>{{wechatLink}}</div> </div> <div class="internal-link"> <div>内部链接:</div> <div>{{internalLink}}</div> </div> </div> </div></script></div>
