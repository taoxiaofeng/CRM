<div ng-controller=account class="account container-fluid"><div class=header><input type=text name=name style="height: 34px;" placeholder=根据用户名查询 ng-model=searchName> <button class="btn btn-default" ng-click=search()>查询</button> <button class="btn btn-default" ng-click=clear()>显示所有</button> <button class="btn btn-primary btn_upload-permission-groups" ng-click=uploadPermissionGroups()>上传权限组表</button> <button class="btn btn-primary btn_upload-permissions" ng-click=uploadPermissions()>上传权限表</button> <button class="btn btn-primary btn_download-excel" ng-click=downloadExcel()>导出权限表</button> <button class="btn btn-primary btn-managerole" ng-click=manageRoles()>管理角色</button> <button class="btn btn-primary btn-addacount" ng-click=createAccount()>新增用户</button></div><table ng-table-dynamic="tableParams with heads" id=_table class="table table-condensed table-bordered table-hover ngtable account-table table-mini" autocomplete=off><colgroup><col ng-repeat="head in heads" width={{head.width}}></colgroup><tr ng-repeat="row in $data" ng-init="index = $index"><td ng-repeat="column in $columns" ng-class={{row[column.field].cls}} compile-html=column.getValue&&column.getValue(row[column.field],row,index,this)||row[column.field]||index+offset+1><a ng-if="$index==1">{{row[column.field]}}</a><span ng-if="$index!==1">{{row[column.field]}}</span></td></tr></table><script type=text/ng-template id=deleteUserModel><!--创建一个局部视图，需要的时候引用它， 下面会用到--> <div class="modal-header"> <h3 class="modal-title">删除用户</h3> <button style="position: absolute;top: 5px;right: 8px;color: red;" type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button> </div> <form class="modal-body" name="userForm" novalidate ng-submit="submitForm(userForm.$valid)"> <!--novalidate--> <span style="font-family: Microsoft YaHei;font-size: 15px; color: red;">您确定要<u>删除</u>这条用户信息数据吗?</span> <div class="modal-footer"> <!--ng-click="cancel(account)"--> <button type="button" class="btn btn-warning" ng-click="cancel()">取消</button> <!--ng-click="confirm(account)"--> <button type="submit" class="btn btn-primary" ng-click="deleteUser(account)">确认</button> </div> </form></script></div>
