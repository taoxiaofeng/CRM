<md-dialog ng-cloak flex=35><div class=modal-header><h3 class=modal-title>上传权限表</h3></div><md-dialog-content layout-padding><form name=form><md-input-container><label>说明</label> <input required name=comment ng-model=comment><div ng-messages=form.comment.$error><div ng-message=required>说明不能为空.</div></div></md-input-container><input valid-file ng-required=true id=file_input type=file name=file ng-model=file accept=application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet></form></md-dialog-content><md-dialog-actions layout=row><span flex></span><md-button ng-click=cancel()>取消</md-button><md-button class=md-primary ng-click=ok() ng-disabled=form.$invalid>确定</md-button></md-dialog-actions></md-dialog>
