<div class=information ng-controller=information><div class="head container-fluid"><div class=col-md-6><input type=text ng-model=company class="form-control col-md-6" uib-typeahead="state as state.companyName for state in getTypeHeadOptions($viewValue) | limitTo:10" ng-model-options=typeHeadConfigs typeahead-loading=loadingOptions typeahead-on-select="selectTypeHeadOptions($item, $model, $label, $event)" typeahead-no-results=noResults name=companySearch placeholder=输入公司名称><div class="col-md-6 company-selection hide"><span class="col-md-12 text-primary option"></span></div></div><span class="btn btn-primary create" ng-click=openCreateCompanyInformationWin()>新建</span></div><div class=container-fluid><md-tabs md-dynamic-height md-border-bottom><md-tab label=信息1><table ng-table-dynamic="informationTable with informationHeads" class="table table-striped table-bordered table-mini information"><tr ng-repeat="x in $data" ng-init="index = $index"><td data-title={{y.field}} ng-repeat="y in $columns" ng-class={{x[y.field].cls}} compile-html=y.getValue&&y.getValue(x[y.field],x,index,this,y.field)||x[y.field]></td></tr></table></md-tab><md-tab label=信息2><table ng-table-dynamic="informationTable with informationHeads_alpha" class="table table-striped table-bordered table-mini information"><tr ng-repeat="x in $data" ng-init="index = $index"><td data-title={{y.field}} ng-repeat="y in $columns" ng-class={{x[y.field].cls}} compile-html=y.getValue&&y.getValue(x[y.field],x,index,this,y.field)||x[y.field]></td></tr></table></md-tab></md-tabs></div><script type=text/ng-template id=informationCreateModal><div class="modal-header"> <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title">公司情报详情</h4> </div> <form class="modal-body" name="informationForm" novalidate> <div class="row"> <div class="form-group col-sm-6"> <label class="col-sm-4 control-label">公司名称</label> <div class="col-sm-8"> <input type="text" ng-model="createPreferCompany" class="form-control col-md-6" uib-typeahead="state as state.companyName for state in getTypeHeadOptions($viewValue) | limitTo:10" ng-model-options="typeHeadConfigs" typeahead-loading="loadingOptions" typeahead-on-select="selectTypeHeadOptions($item, $model, $label, $event,'create')" typeahead-no-results="noResults" name="companySearch" placeholder="输入公司名称" /> </div> <div class="col-sm-8 col-sm-offset-4 companys hide"></div> </div> <div class="form-group col-sm-6"> <label class="col-sm-4 control-label">公司人数</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.staffNumber}} default-item={{infoModel.staffNumber[0]}} ng-model="info.staffNumber" select="selectOption(item,'staffNumber')"> </drop-down> </div> </div> </div> <div class="row"> <div class="col-sm-6 form-group"> <label class="col-sm-4 control-label">男女比例</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.genderRatio}} default-item={{infoModel.genderRatio[0]}} ng-model="info.genderRatio" select="selectOption(item,'genderRatio')"> </drop-down> </div> </div> <div class="col-sm-6 form-group"> <label class="col-sm-4 control-label">上班时间</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.officeTime}} default-item={{infoModel.officeTime[0]}} ng-model="info.officeTime" select="selectOption(item,'officeTime')"> </drop-down> </div> </div> </div> <div class="row"> <div class="col-sm-6 form-group"> <label class="col-sm-4 control-label">人员类型</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.staffType}} default-item={{infoModel.staffType[0]}} ng-model="info.staffType" select="selectOption(item,'staffType')"> </drop-down> </div> </div> <div class="col-sm-6 form-group"> <label class="col-sm-4 control-label">加班情况</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.overtime}} default-item={{infoModel.overtime[0]}} ng-model="info.overtime" select="selectOption(item,'overtime')"> </drop-down> </div> </div> </div> <div class="row"> <div class="col-sm-6 form-group"> <label class="col-sm-4 control-label">送货时间</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.deliveryTime}} default-item={{infoModel.deliveryTime[0]}} ng-model="info.deliveryTime" select="selectOption(item,'deliveryTime')"> </drop-down> </div> </div> <div class="col-sm-6 form-group"> <label class="col-sm-4 control-label">送货周期</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.deliveryCycle}} default-item={{infoModel.deliveryCycle[0]}} ng-model="info.deliveryCycle" select="selectOption(item,'deliveryCycle')"> </drop-down> </div> </div> </div> <div class="row"> <div class="col-sm-6 form-group"> <label class="col-sm-4 control-label">单品价格</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.singlePrice}} default-item={{infoModel.singlePrice[0]}} ng-model="info.singlePrice" select="selectOption(item,'singlePrice')"> </drop-down> </div> </div> <div class="col-sm-6 form-group"> <label class="col-sm-4 control-label">价格偏好</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.pricePrefer}} default-item={{infoModel.pricePrefer[0]}} ng-model="info.pricePrefer" select="selectOption(item,'pricePrefer')"> </drop-down> </div> </div> </div> <div class="row"> <div class="col-sm-6 form-group"> <label class="col-sm-4 control-label">品牌度</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.brandLevel}} default-item={{infoModel.brandLevel[0]}} ng-model="info.brandLevel" select="selectOption(item,'brandLevel')"> </drop-down> </div> </div> <div class="col-sm-6 form-group"> <label class="col-sm-4 control-label">公司氛围</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.companyAtmosphere}} default-item={{infoModel.companyAtmosphere[0]}} ng-model="info.companyAtmosphere" select="selectOption(item,'companyAtmosphere')"> </drop-down> </div> </div> </div> <div class="row"> <div class="col-sm-6 form-group"> <label class="col-sm-4 control-label">公司档次</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.companyLevel}} default-item={{infoModel.companyLevel[0]}} ng-model="info.companyLevel" select="selectOption(item,'companyLevel')"> </drop-down> </div> </div> <div class="col-sm-6 form-group"> <label class="col-sm-4 control-label">福利组成</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.welfareConsist}} default-item={{infoModel.welfareConsist[0]}} ng-model="info.welfareConsist" select="selectOption(item,'welfareConsist')"> </drop-down> </div> </div> </div> <div class="row form-group"> <label class="col-sm-4 control-label">周边500米内是否有便利店</label> <div class="col-sm-8 btn-group"> <drop-down btn-style="btn-default" list={{infoModel.fivemeter}} default-item={{infoModel.fivemeter[0]}} ng-model="info.fivemeter" select="selectOption(item,'fivemeter')"> </drop-down> </div> </div> <div class="form-group row" ng-repeat="shelf in info.shelfPositions"> <label class="col-sm-4 control-label">{{shelf.shelfName}}</label> <uploader class="col-sm-8" index="$index" value="shelf.positionImg" ng-model="shelf.positionImg" path="shelf"> </uploader> </div> <div class="row form-group"> <label class="col-sm-4 control-label">单次送货金额（总包）</label> <div class="col-sm-8"> <input type="number" ng-model="info.deliveryPrice" name="deliveryPrice" class="form-control" /> </div> </div> <div class="row form-group"> <label class="col-sm-4 control-label">每月预算（总包）</label> <div class="col-sm-8"> <input type="number" ng-model="info.monthBudget" name="monthBudget" class="form-control" /> </div> </div> <div class="row form-group"> <label class="col-sm-4 control-label">食物品类偏好 <span ng-click="addPrefer('foodPrefers')" class="icon icon-plus addFoodPreferType"></span> </label> <div class="col-sm-8 prefercontainer foodprefercontainer"> <div class="row preferrow" ng-repeat="foodprefer in info.foodPrefers"> <div class="col-sm-4"> <drop-down btn-style="btn-default" list={{infoModel.foodPrefers}} default-item={{infoModel.foodPrefers[0]}} ng-model="foodprefer.value" select="selectOption(item,'foodPrefers',$index)"> </drop-down> </div> <div class="col-sm-8"> <input type="text" ng-model="foodprefer.name" class="form-control prefername" /> <span ng-click="deletePrefer('foodPrefers',$index)" class="icon icon-delete deleteDrinkPreferType"></span> </div> </div> </div> </div> <div class="row form-group"> <label class="col-sm-4 control-label">饮料品类偏好 <span ng-click="addPrefer('drinkPrefers')" class="icon icon-plus addDrinkPreferType"></span></label> <div class="col-sm-8 prefercontainer drinkprefercontainer"> <div class="row preferrow" ng-repeat="drinkprefer in info.drinkPrefers"> <div class="col-sm-4"> <drop-down btn-style="btn-default" list={{infoModel.drinkPrefers}} default-item={{infoModel.drinkPrefers[0]}} ng-model="drinkprefer.value" select="selectOption(item,'drinkPrefers',$index)"> </drop-down> </div> <div class="col-sm-8"> <input type="text" ng-model="drinkprefer.name" class="form-control prefername" /> <span ng-click="deletePrefer('drinkPrefers',$index)" class="icon icon-delete deleteDrinkPreferType"></span> </div> </div> </div> </div> <div class="row form-group"> <label class="col-sm-4 control-label">商品功能选择 <span ng-click="addPrefer('productFunctions')" class="icon icon-plus addProductFunctionType"></span></label> <div class="col-sm-8 prefercontainer productfunctionprefercontainer"> <div class="row preferrow" ng-repeat="productfunction in info.productFunctions"> <div class="col-sm-4"> <drop-down btn-style="btn-default" list={{infoModel.productFunctions}} default-item={{infoModel.productFunctions[0]}} ng-model="productfunction.value" select="selectOption(item,'productFunctions',$index)"> </drop-down> </div> <div class="col-sm-8"> <input type="text" ng-model="productfunction.name" class="form-control prefername" /> <span ng-click="deletePrefer('productFunctions',$index)" class="icon icon-delete deleteDrinkPreferType"></span> </div> </div> </div> </div> <div class="row form-group"> <label class="col-sm-4 control-label">备注</label> <div class="col-sm-8"> <textarea class="form-control" ng-model="info.note" name="note" rows="4"></textarea> </div> </div> <div class="modal-footer modal-footer-edit"> <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button> <button type="button" class="btn btn-primary btn-editcompany-ensure" ng-click="confirm()">确定</button> </div> </form></script></div>
