<div class=top-searcher><input type=text class="form-control input-company-search" placeholder=根据企业名称查询 ng-model=queryParams.companyName ng-keypress=keyPressSearch($event,queryParams)><div class=time-select ng-if="showTimeSelect=='true'"><input type=date class=input-starttime placeholder=开始时间 ng-model=queryParams.startTime>- <input type=date class=input-endtime placeholder=结束时间 ng-model=queryParams.endTime></div><drop-down btn-style="btn btn-default dropdown-toggle querytype-btn" list={{isUpdateTimeChoices}} default-item={{isUpdateTimeChoices[0]}} ng-model=queryParams.isUpdateTime select=selectIsUpadate(item) prevent-auto-selected=true></drop-down><button class="btn btn-default btn-search" ng-click=search({queryParams:queryParams})>查询</button></div>
