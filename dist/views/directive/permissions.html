<md-tabs md-dynamic-height md-border-bottom><md-tab label={{group.name}} ng-repeat="group in all"><section layout=row layout-wrap><md-button ng-click=checkedPermissions.selectAll(group)>全选</md-button><md-button ng-click=checkedPermissions.inverseSelection(group)>反选</md-button></section><md-divider></md-divider><md-content flex layout-padding style="max-height: 320px; padding-left: 30px;"><div layout=row layout-wrap flex><label flex=50 ng-repeat="permission in group.permissions"><md-checkbox class=md-primary ng-checked="checkedPermissions.isChecked(group, permission)" ng-click="checkedPermissions.toggle(group, permission)">{{permission.name}}</md-checkbox></label></div></md-content></md-tab></md-tabs>
