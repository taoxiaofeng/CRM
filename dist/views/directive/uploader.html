<div class=uploader><input type=file id="{{'fileinput_'+index}}" path={{path}} onchange=angular.element(this).scope().changeFile(this) class=file ng-model=files multiple><div class=input-group><input ng-hide={{hideInput}} type=text ng-model=filenames class="form-control file-hash"><div class=input-group-btn><label class="btn btn-default" for="{{'fileinput_'+index}}">{{uploadTitle}}</label></div></div></div>
