<div ng-controller=teaCtrl class="tea container-fluid order"><div class="header-wrap col-md-12"><tea-searcher search=searchTea(queryParams) is-update-time-choices=isUpdateTimeChoices></tea-searcher><div class=btn-wrap><button class="btn btn-primary search-btn" ng-click=bathMultiPrint()>批量打印</button></div></div><table ng-table=orderTable class="table table-condensed table-bordered table-hover ngtable table-orders"><thead><th><input type=checkbox ng-model=checkAllCfg.flag id=checkbox_all class=chk_1 ng-click=selectAllOrder($event,$data)> <label for=checkbox_all></label></th><th>序号</th><th>下单时间</th><th>预约送货时间</th><th>下单企业</th><th>下单金额</th><th>支付方式</th><th><drop-down list={{orderTypeList}} desc-field=desc default-item={{orderTypeList[0]}} btn-style=btn-link select=selectOrderType(item)></drop-down></th><th>编辑</th></thead><tr ng-repeat="order in $data"><td><input type=checkbox ng-model=order.checked id="{{'checkbox_'+order.id}}" class=chk_1 ng-click=updateSelection($event,order)> <label for="{{'checkbox_'+order.id}}"></label></td><td>{{order.index}}</td><td>{{utilService.parseTimeByLong(order.createTime)}}</td><td>{{order.deliveryTime|date : 'yyyy-MM-dd'}} {{order.timePeriod|desc:'Time_Period'}}</td><td>{{order.companyName}}</td><td>{{order.price|rmb}}元</td><td>{{order.payChannel|desc:'PAY_TYPE'}}</td><td>{{order.type|desc:'Tea_Period_Type'}}</td><td data-title="'导出Excel'"><button class="btn btn-default btn-sm" ng-click=checkOrderDetail(ORDER_TYPE.TEAORDER,order.id,order.companyName)><span class="glyphicon glyphicon-list-alt"></span></button> <button class="btn btn-default btn-sm" ng-click=printOrder(order)><span class="glyphicon glyphicon-print"></span></button></td></tr></table><div id=exportExcelWrap class=hidden></div></div>
