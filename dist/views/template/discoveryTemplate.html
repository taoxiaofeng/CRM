<div ng-controller=template class=template flex layout=column><md-toolbar><div class=md-toolbar-tools><md-button class=md-raised aria-label=创建模板 ng-click=showTemplateAddWin()>创建模板</md-button></div></md-toolbar><md-content ms-scroll flex><div class="content md-whiteframe-4dp"><table ng-table-dynamic="templateTable with templateTableHead" class="table table-striped template-table"><tr ng-repeat="x in $data" ng-init="index = $index"><td ng-repeat="y in $columns" ng-class={{x[y.field].cls}} compile-html=y.getValue&&y.getValue(x[y.field],x,index,this,y)||x[y.field]></td></tr></table></div></md-content><script type=text/ng-template panel title=添加模板 instance=addTemplateDialog><form name="addTemplateForm"> <div layout="row"> <md-input-container class="md-block" flex> <label>模板名称</label> <input ng-model="template.name" name="name" ng-required="true"> </md-input-container> </div> <div layout="row"> <md-input-container class="md-block" flex> <label>版本号</label> <input ng-model="template.version" name="version" ng-required="true" placeholder="例如:v1.0.0"> </md-input-container> </div> </form> <div layout="row" class="demo-dialog-button"> <md-button md-autofocus flex class="md-raised " ng-click="closeTemplateAddWin()"> 取消 </md-button> <md-button ng-disabled="addTemplateForm.$invalid" md-autofocus flex class="md-raised md-primary " ng-click="confirmAddTemplate()"> 确定 </md-button> </div></script></div>
