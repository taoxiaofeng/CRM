<div ng-controller=template class="template container-fluid table-responsive-vertical" flex layout=column><div class="row header-view"><div class="col-sm-5 query-company"><input type=text ng-model=queryTemplateParams.name class="form-control input-company-search" placeholder=根据模板名称查询></div><button class="btn btn-default" ng-click=queryTemplateList()>查询</button> <button class="btn btn-primary" ng-click=createTemplate()>添加模板</button></div><table ng-table-dynamic="templateTable with templateTableHead" class="table table-striped table-bordered template-table"><thead><th>序号</th><th>模板名称</th><th>生成时间</th><th>更新时间</th><th><drop-down list={{queryTemplateConfig.companyTypes}} prevent-auto-selected=true default-item={{queryTemplateConfig.companyTypes[0]}} btn-style=btn-link ng-model=queryTemplateParams.type select=queryTemplateConfig.selectCompanyType(item)></drop-down></th><th><drop-down list={{queryTemplateConfig.templateStatuses}} prevent-auto-selected=true default-item={{queryTemplateConfig.templateStatuses[0]}} btn-style=btn-link ng-model=queryTemplateParams.type select=queryTemplateConfig.selectTemplateStatus(item)></drop-down></th><th>操作</th></thead><tr ng-repeat="x in $data" ng-init="index = $index"><td>{{x.index}}</td><td>{{x.name}}</td><td>{{x.createTime|date:'yyyy.MM.dd HH:mm:ss'}}</td><td>{{x.updateTime|date:'yyyy.MM.dd HH:mm:ss'}}</td><td>{{x.type|desc:'TEMPLATE_TYPE'}}</td><td>{{x.status|desc:'TEMPLATE_STATUS'}}</td><td class=operation-cell><button class="btn btn-default btn-sm" ng-click=publishTemplate(x)>发布</button> <button class="btn btn-primary btn-sm" ng-click=editTemplate(x)>修改</button> <button class="btn btn-danger btn-sm" ng-click=deleteTemplate(x)>删除</button></td></tr></table><script type=text/ng-template panel title=添加模板 instance=addTemplateDialog><form name="addTemplateForm"> <div layout="row"> <md-input-container class="md-block" flex> <label>模板名称</label> <input ng-model="template.name" name="name" ng-required="true"> </md-input-container> </div> <div layout="row"> <md-input-container class="md-block" flex> <label>版本号</label> <input ng-model="template.version" name="version" ng-required="true" placeholder="例如:v1.0.0"> </md-input-container> </div> </form> <div layout="row" class="demo-dialog-button"> <md-button md-autofocus flex class="md-raised " ng-click="closeTemplateAddWin()"> 取消 </md-button> <md-button ng-disabled="addTemplateForm.$invalid" md-autofocus flex class="md-raised md-primary " ng-click="confirmAddTemplate()"> 确定 </md-button> </div></script></div>
