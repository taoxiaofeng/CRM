<div ng-controller="shelf" class="shelves-patrol container-fluid">
    <md-sidenav md-component-id="right" md-whiteframe="4" class="md-sidenav-right filter-wrap">
        <form class="form col-md-12 filter-form">
            <div class="form-group">
                <label class="control-label">货位库存百分比</label>
                <input type="text" ng-model="queryParams.shelf_stock_percent" class="form-control" ng-model="queryParams.shelf_stock_percent" name="percentage-inventory" placeholder="货位库存百分比" onclick="" />
            </div>
            <div class="form-group">
                <label class="control-label">预警货位个数>=</label>
                <input type="text" ng-model="queryParams.shelf_warn_count" class="form-control" ng-model="queryParams.shelf_warn_count" name="warning-number" placeholder="预警货位个数" onclick="" />
            </div>
            <div class="form-group">
                <label>距上一次补货时间>=</label>
                <input type="text" ng-model="queryParams.last_update_interval" class="form-control" ng-model="queryParams.last_update_interval" placeholder="距上一次补货时间" />
            </div>
            <div class="form-group">
                <label>货架状态:</label>
                <drop-down btn-style="btn-default" required list={{shelfStatusOptions.choices}} default-item="{{shelfStatusOptions.getDefaultItem(queryParams.shelf_type)}}" ng-model="queryParams.shelf_type" select="shelfStatusOptions.selectItem(item)">
                </drop-down>
            </div>
            <button ng-click="handleClickSearch()" class="btn btn-primary col-md-12" id="warning-set" />筛选</button>
            <!--             <md-button ng-transclude class="md-raised md-primary col-md-12"  ng-click="handleClickSearch()" aria-label="Primary">筛选</md-button> -->
        </form>
    </md-sidenav>

        <div class="row">
            <div class="col-md-12">
                <button ng-click="handleClickSearchAll()" class="btn btn-default col-md-1" id="warning-set" />查询</button>
                <button ng-click="showFilterPanel()" class="btn btn-default col-md-1 col-md-offset-10" id="warning-set" />筛选</button>
            </div>
        </div>
        <table ng-table-dynamic="tableParams with heads" class="table table-striped table-bordered patroltabel table-mini">
            <tr ng-repeat="x in $data" ng-init="index = $index">
                <td ng-repeat="y in $columns" ng-class="{{x[y.field].cls}}" compile-html="y.getValue&&y.getValue(x[y.field],x,index+1,this)||x[y.field]">
                </td>
            </tr>
        </table>
