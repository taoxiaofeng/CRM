    <div class="login-conatiner">
        <form name="loginForm">
            <md-input-container class="md-block" flex-gt-sm>
                <label class="title">账号</label>
                <input ng-model="username" name="username" required>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label class="title">密码</label>
                <input name="password"  id="password" type="password" ng-model="psw" autocomplete="false" required />
               <!--  <input ng-model="psw" type="password" required autocomplete="off"> -->
            </md-input-container>
            <md-button ng-transclude class="md-raised md-primary login-btn" ng-disabled="loginForm.$invalid || loginForm.$pristine" ng-click="ok(this)" aria-label="Primary">登录</md-button>
        </form>
    </div>
</div>
