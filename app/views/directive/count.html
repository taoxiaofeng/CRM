<div class="count" layout="row" layout-align="center center">
    <button type="button" class="btn btn-default btn-sm" ng-click="minCount()" ng-dblclick='dblclick()'><span class="glyphicon glyphicon-minus"></span></button>
    <input type="number" name="note" ng-model="num" class="count-num form-control"  />
    <button type="button" class="btn btn-default btn-sm" ng-click="plusCount()" ng-dblclick='dblclick()'><span class="glyphicon glyphicon-plus"></span></button>
</div>
