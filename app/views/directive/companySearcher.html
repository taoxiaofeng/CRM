<div class="{{rootClass}}">
    <input type="text" ng-model="company" class="form-control col-md-6" uib-typeahead="state as state.companyName for state in getTypeHeadOptions($viewValue) | limitTo:5" ng-model-options="typeHeadConfigs" ng-change="changeValue(company)" typeahead-loading="loadingOptions" typeahead-on-select="selectTypeHeadOptions($item)" typeahead-no-results="noResults" name="companySearch" placeholder="根据企业名称搜索" />
    <div class="col-md-6 company-selection hide">
        <span class="col-md-12 text-primary option"></span>
    </div>
</div>
