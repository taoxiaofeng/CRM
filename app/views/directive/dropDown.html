<div class="btn-group drow-down" uib-dropdown keyboard-nav>
    <button type="button" class="btn {{btnStyle}}" uib-dropdown-toggle ng-disabled={{disabled}}>
        <sapn>{{defaultDesc}}</sapn> <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
        <li ng-repeat="item in list" role="menuitem">
            <a ng-click="selectItem({item:item})">{{item[descField]}}</a>
        </li>
    </ul>
</div>
